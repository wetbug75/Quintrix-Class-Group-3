<form  [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" >
  <div class="container mb-4">
      <label class="cartoonletter">Username:</label>
      <input class="form-control mb-3 cartoonbox" type="text" formControlName="userName" placeholder="Do you remember your username?">
      <label class="cartoonletter"> Password: </label>

      <input class="form-control cartoonbox" type="password" formControlName="password" placeholder="Your password must be 1234" >
      <button class="mt-5"id="btn-submit-joke">Login</button>
  </div>
</form>
