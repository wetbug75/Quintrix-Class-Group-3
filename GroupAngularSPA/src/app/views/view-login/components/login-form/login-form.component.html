<form  [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" >
  <div class="container mb-4">
      
      <label class="cartoonletter">Username:</label>
      <div class="mb-3">
        <input class="form-control cartoonbox" type="text" formControlName="userName" placeholder="Do you remember your username?">
        <app-red-message [redmessage]="redmessage" *ngIf="submitted && userName?.errors?.['required']"></app-red-message>
      </div>
    
      
      <label class="cartoonletter"> Password: </label>
      <input class="form-control cartoonbox" type="password" formControlName="password" placeholder="Your password must be 1234" >
      <app-red-message [redmessage]="redmessage" *ngIf="submitted && password?.errors?.['required']"></app-red-message>
      <button class="mt-5"id="btn-submit-joke">Login</button>
  </div>
  
</form>
