<form [formGroup]="newJokeForm" (ngSubmit)="onSubmit()">
<label>
    Joke:
</label>
<input type="text" formControlName="question" placeholder="required">
<label>
    Answer:
</label>
<input type="text" formControlName="answer" placeholder="required">
<label>
    Created By:
</label>
<input type="text" formControlName="createdBy" placeholder="required">
<button id="btn-submit-joke">Submit</button>
</form>
