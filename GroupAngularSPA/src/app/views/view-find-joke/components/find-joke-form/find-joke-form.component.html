<div class="container" >
    
        <div class="mb-3 row input-group">
            <input [(ngModel)]="inputKeyword" class="form-control cartoonbox form-control-lg" type="text" placeholder="Input keyword to find jokes">
            <div class="input-group-append">
                <button (click)="onSubmit()"type="button" class="search">Search</button>
            </div>
        </div>
        <app-red-message *ngIf="showError"[redmessage]="redmessage"></app-red-message>
</div>
